steps:
  - name: 'springci/spring-graalvm-native:master-java11'
    args: ['mvn', '-B', '-Pnative', 'package']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'SHORT_SHA=$SHORT_SHA'
      - 'GITHUB_TOKEN=$_GITHUB_TOKEN'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'eu.gcr.io/badge-260212/badge', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'eu.gcr.io/badge-260212/badge']

  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'badge', '--image', 'eu.gcr.io/badge-260212/badge:latest', '--region', 'europe-west4', '--platform', 'managed', '--concurrency', '80', '--max-instances', '10', '--memory', '120Mi', '--timeout', '60s', '--allow-unauthenticated']

options:
  machineType: 'N1_HIGHCPU_32'
