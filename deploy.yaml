steps:
  # Build and push image
  - name: 'gcr.io/cloud-builders/mvn'
    id: build
    args: ['-B', 'install', 'jib:build']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'SHORT_SHA=$SHORT_SHA'
      - 'MAVEN_OPTS=-Dmaven.repo.local=/workspace/maven/repository'
  # Deploy
  - name: 'gcr.io/cloud-builders/gcloud'
    id: deploy
    args: ['run', 'deploy', 'badge', '--image', 'eu.gcr.io/badge-260212/badge:latest', '--region', 'europe-west4', '--platform', 'managed', '--concurrency', '80', '--max-instances', '10', '--memory', '512Mi', '--timeout', '30s', '--allow-unauthenticated', '--async']
